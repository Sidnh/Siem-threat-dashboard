<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIEM Threat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">üîê SIEM Threat Monitoring Dashboard</h1>
        
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <div class="card p-3 bg-light">
                    <h4 class="text-dark">Total Alerts</h4>
                    <h2 class="text-danger">{{ total }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-light">
                    <h4 class="text-dark">XSS Attacks</h4>
                    <h2 class="text-warning">{{ xss }}</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-light">
                    <h4 class="text-dark">Brute Force</h4>
                    <h2 class="text-info">{{ brute }}</h2>
                </div>
            </div>
        </div>

        <div class="card p-3">
            <h5 class="text-secondary">üìã Raw Log View:</h5>
            <pre>{{ log_content }}</pre>
        </div>

        <div class="mt-4 card p-3">
            <h5 class="text-secondary">üìä Threat Statistics (Graph):</h5>
            <canvas id="threatChart" height="100"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('threatChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['XSS Attacks', 'Brute Force Attempts'],
                datasets: [{
                    label: 'Threat Count',
                    data: [{{ xss }}, {{ brute }}],
                    backgroundColor: ['#ffc107', '#17a2b8']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
